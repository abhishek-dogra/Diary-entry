{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Signup</title>

      <script src="https://kit.fontawesome.com/7d49a94ec5.js" crossorigin="anonymous"></script>

      <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

      </script>

      <link rel="stylesheet" href="{% static 'diaryst/styles.css' %}">
</head>
<body>

    <div class="main2">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form action="/reg_entry" method="POST" class="register-form" id="register-form">
                          {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="fas fa-user-alt"></i></label>
                                <input type="text" name="username" id="name" placeholder="Your Name" required/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="far fa-envelope"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email" required/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="fas fa-lock"></i></label>
                                <input type="password" name="pass1" id="pass1" placeholder="Password" required/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="fas fa-lock"></i></label>
                                <input type="password" name="pass2" id="pass2" placeholder="Repeat your password" required/>

                            </div>
                            {% if emailError1 %}
                            <div class="gapreh" id="gapreh">
                              E-Mail address is already registered
                            </div>
                            {% endif %}
                            {% if emailError2 %}
                            <div class="gapreh" id="gapreh">
                              Invalid E-Mail address
                            </div>
                            {% endif %}
                            {% if passError %}
                            <div class="gapreh" id="gapreh">
                              passwords don't match
                            </div>
                            {% endif %}

                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signupbtn" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'diaryst/images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="/login" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>


    </div>

</body>
</html>
