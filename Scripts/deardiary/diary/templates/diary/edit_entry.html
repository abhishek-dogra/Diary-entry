<div class="container"  style="margin-top:60px">

<form action="/saveEdits/{{cont.id}}" method="post" style="margin-top:60px">
      {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlInput1">Title :</label>
    <input type="text" name="ename" class="form-control" id="exampleFormControlInput1" value="{{cont.name}}">
  </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Diary Entry :</label>
    <textarea class="form-control" name="eentry" id="exampleFormControlTextarea1" rows="3">{{cont.entry}}</textarea>
  </div>

<button type="submit" class="btn btn-info btn-lg btn-block">
